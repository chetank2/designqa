name: Build Desktop Apps

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to build (e.g., v2.0.1)'
        required: true
        type: string

jobs:
  build-mac:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          
      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm
        run: corepack prepare pnpm@latest --activate
        
      - name: Verify pnpm
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build workspace packages
        run: |
          echo "ðŸ“¦ Building workspace packages..."
          cd packages/mcp-client && pnpm build
          cd ../compare-engine && pnpm build

      - name: Build mac app
        run: |
          echo "ðŸŽ Building Mac desktop app..."
          cd apps/desktop-mac
          pnpm run build
          echo "ðŸ“¦ Packaging Mac app..."
          pnpm run package

      - name: List build artifacts
        run: |
          echo "ðŸ“‹ Listing build artifacts..."
          ls -lh apps/desktop-mac/build/ || echo "Build directory not found"
          find apps/desktop-mac/build -type f \( -name "*.dmg" -o -name "*.zip" \) || echo "No DMG/ZIP files found"

      - name: Verify DMG files exist
        run: |
          echo "ðŸ” Verifying DMG files..."
          DMG_COUNT=$(find apps/desktop-mac/build -type f -name "*.dmg" | wc -l | tr -d ' ')
          if [ "$DMG_COUNT" -eq "0" ]; then
            echo "âŒ Error: No DMG files found!"
            exit 1
          fi
          echo "âœ… Found $DMG_COUNT DMG file(s):"
          find apps/desktop-mac/build -type f -name "*.dmg" -exec ls -lh {} \;

      - name: Upload mac artifacts to release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}
          files: |
            apps/desktop-mac/build/**/*.dmg
          fail_on_unmatched_files: true
          draft: false
          prerelease: false

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          
      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm
        run: corepack prepare pnpm@latest --activate
        
      - name: Verify pnpm
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build workspace packages
        run: |
          echo "ðŸ“¦ Building workspace packages..."
          cd packages/mcp-client && pnpm build
          cd ../compare-engine && pnpm build

      - name: Build windows app
        run: |
          echo "ðŸªŸ Building Windows desktop app..."
          cd apps/desktop-win
          pnpm run build
          echo "ðŸ“¦ Packaging Windows app..."
          pnpm run package

      - name: List build artifacts
        shell: bash
        run: |
          echo "ðŸ“‹ Listing build artifacts..."
          if [ -d "apps/desktop-win/build" ]; then
            ls -lh apps/desktop-win/build/ || echo "Build directory exists but listing failed"
            find apps/desktop-win/build -type f \( -name "*.exe" -o -name "*.zip" \) || echo "No EXE/ZIP files found"
          else
            echo "Build directory not found"
          fi

      - name: Verify EXE files exist
        shell: bash
        run: |
          echo "ðŸ” Verifying EXE files..."
          EXE_COUNT=$(find apps/desktop-win/build -type f -name "*.exe" 2>/dev/null | wc -l | tr -d ' ')
          if [ "$EXE_COUNT" -eq "0" ]; then
            echo "âŒ Error: No EXE files found!"
            exit 1
          fi
          echo "âœ… Found $EXE_COUNT EXE file(s):"
          find apps/desktop-win/build -type f -name "*.exe" -exec ls -lh {} \;

      - name: Upload windows artifacts to release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}
          files: |
            apps/desktop-win/build/**/*.exe
          fail_on_unmatched_files: true
          draft: false
          prerelease: false

  summary:
    name: Release Summary
    runs-on: ubuntu-latest
    needs: [build-mac, build-win]
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}

      - name: Display Release Summary
        run: |
          TAG_NAME="${{ github.event.release.tag_name || github.event.inputs.tag_name }}"
          echo "## âœ… Release Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** \`$TAG_NAME\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Uploaded Assets:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… macOS DMG files (Apple Silicon & Intel)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Windows EXE installer" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release URL:** https://github.com/${{ github.repository }}/releases/tag/$TAG_NAME" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Direct Download Links:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Mac (Apple Silicon): \`https://github.com/${{ github.repository }}/releases/download/$TAG_NAME/DesignQA-*-arm64.dmg\`" >> $GITHUB_STEP_SUMMARY
          echo "- Mac (Intel): \`https://github.com/${{ github.repository }}/releases/download/$TAG_NAME/DesignQA-*.dmg\`" >> $GITHUB_STEP_SUMMARY
          echo "- Windows: \`https://github.com/${{ github.repository }}/releases/download/$TAG_NAME/DesignQA*.exe\`" >> $GITHUB_STEP_SUMMARY