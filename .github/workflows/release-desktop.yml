name: Build Desktop Apps

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to build (e.g., v2.0.1)'
        required: true
        type: string

jobs:
  build-mac:
    runs-on: macos-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          
      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm
        run: corepack prepare pnpm@latest --activate
        
      - name: Verify pnpm
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build workspace packages
        run: |
          echo "ðŸ“¦ Building workspace packages..."
          cd packages/mcp-client && pnpm build
          cd ../compare-engine && pnpm build

      - name: Build mac app
        run: |
          echo "ðŸŽ Building Mac desktop app..."
          cd apps/desktop-mac
          pnpm run build
          echo "ðŸ“¦ Packaging Mac app..."
          pnpm run package

      - name: List build artifacts
        run: |
          echo "ðŸ“‹ Listing build artifacts..."
          ls -lh apps/desktop-mac/build/ || echo "Build directory not found"
          find apps/desktop-mac/build -name "*.dmg" -o -name "*.zip" || echo "No DMG/ZIP files found"

      - name: Upload mac artifacts to release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}
          files: |
            apps/desktop-mac/build/*.dmg
            apps/desktop-mac/build/*.zip
          fail_on_unmatched_files: false

  build-win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          
      - name: Enable Corepack
        run: corepack enable

      - name: Activate pnpm
        run: corepack prepare pnpm@latest --activate
        
      - name: Verify pnpm
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build workspace packages
        run: |
          echo "ðŸ“¦ Building workspace packages..."
          cd packages/mcp-client && pnpm build
          cd ../compare-engine && pnpm build

      - name: Build windows app
        run: |
          echo "ðŸªŸ Building Windows desktop app..."
          cd apps/desktop-win
          pnpm run build
          echo "ðŸ“¦ Packaging Windows app..."
          pnpm run package

      - name: List build artifacts
        run: |
          echo "ðŸ“‹ Listing build artifacts..."
          ls -lh apps/desktop-win/build/ || echo "Build directory not found"
          dir apps/desktop-win/build\*.exe 2>nul || echo "No EXE files found"
          dir apps/desktop-win/build\*.zip 2>nul || echo "No ZIP files found"

      - name: Upload windows artifacts to release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.release.tag_name || github.event.inputs.tag_name }}
          files: |
            apps/desktop-win/build/*.exe
            apps/desktop-win/build/*.zip
          fail_on_unmatched_files: false